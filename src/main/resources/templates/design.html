<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<form th:action="@{/design}" method="post" th:object="${design}">

    <h1>Design Your tacos.....</h1>

    <h4>Your Taco Name.......</h4>
    <input type="text" name="name" placeholder="Taco Name">
    <h3>Design your cheese</h3>
    <div th:each="ingredient : ${cheese}">
        <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
        <span th:text="${ingredient.name}"></span>
    </div>

    <h3>Design your protein</h3>
    <div th:each="ingredient : ${protein}">
        <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
        <span th:text="${ingredient.name}"></span>
    </div>

    <h3>Design your veggies</h3>
    <div th:each="ingredient : ${veggies}">
        <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
        <span th:text="${ingredient.name}"></span>
    </div>

    <button type="submit">Submit Your Taco</button>
</form>


</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Order Your Taco......</h1>

    <a href="" th:href="@{/design}">Design Another Taco</a> <br>

    <form  method="post" th:object="${order}">


        <input type="hidden" name="_csrf" th:value="${_csrf.token}">


        <label >Name</label>
        <input type="text" name="name" th:field="*{name}" >
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <br>

        <label >State</label>
        <input type="text" th:field="*{state}"   />
        <p style="color: red" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></p>
        <br>


        <label >City</label>
        <input type="text" th:field="*{city}">
        <p style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
        <br>
         <label >Street</label>
        <input type="text" th:field="*{street}">
        <p style="color: red" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
        <br>

         <label >Zip</label>
        <input type="text" th:field="*{zip}">
        <p style="color: red" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></p>
        <br>

        <button type="submit">Confirm Your Order</button>
        
    </form>


</body>
</html>
